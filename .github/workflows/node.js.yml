name: Build & Deploy
on:
  push:
   branches: [master]
   
jobs:
  deploy:
     runs-on: ubuntu-latest
     steps:
      - uses: appleboy/ssh-action@master
        name: executing remote ssh commands using password
        with:
         host: ${{secrets.SSH_HOST}}
         key: ${{secrets.SSH_KEY}}
         username: ${{secrets.SSH_USERNAME}}

         script: |
          cd test/nodetest
              npm install
              npm install pm2 -g
              pm2 start Index.js

